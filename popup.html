<html lang="en">
  <head>
    <link rel="stylesheet" href="./popup.css" />
  </head>
  <body>
    <header>
      <h1>autofillDB</h1>
      <span>
        <a id="source" href="https://github.com/Chong-anson/autofillDB">
          Source
        </a>
      </span>
    </header>
    <div class="row">
      <span>Choose input fields: </span>
      <select name="" id="fill-option">
        <option value="" disabled selected>Category</option>
        <option value="networking">Networking</option>
        <option value="applications">Job Applications</option>
      </select>
      <div id="fill-columns"></div>
    </div>
    <div class="buttons-container">
      <button id="submit">
        Submit
      </button>
      <button id="oneClick">
        Click dropdown
      </button>
      <button id="removeAll">
        Remove all columns
      </button>
      <button id="reset">
        Reset
      </button>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
